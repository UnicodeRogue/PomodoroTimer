<!doctype html>
<html lang="en">
  
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css"
  rel="stylesheet"/>
    <title>Pomodoro Timer</title>
  </head>
  
  <body>
    <header>
    </header>
	  
<div id="pomodoro-container">
      <div id="pomodoro-clock">
        <div id="pomodoro-timer"></div>
        <div>
          <input type="text" id="pomodoro-clock-task" placeholder="I'm going to focus on..." />
        </div>
        <div id="pomodoro-clock-actions">
	  <button id="pomodoro-start">
	  <i class="fas fa-play" id="play-icon"></i>
	  <i class="fas fa-pause hidden" id="pause-icon"></i>
	  </button>
	  <button id="pomodoro-stop" class="hidden">
 	    <i class="fas fa-stop"></i>	
 	  </button>
        </div>
	      
        <div id="pomodoro-clock-title">
          <span>
            Changes made here will reflect at the start of the *next* session, not the current one
          </span>
        </div>
        <div id="pomodoro-clock-actions">
          <div class="pomodoro-input">
            <label>Focus Duration</label>
            <input name="input-work-duration" id="input-work-duration" type="number" />
          </div>
          <div class="pomodoro-input">
            <label>Break Duration</label>
            <input name="input-break-duration" id="input-break-duration" type="number" />
          </div>
        </div>
        <div id="pomodoro-info">
          <h3>Your Sessions </h3>
          <ul id="pomodoro-sessions">
          </ul>
        </div>
      </div>
    </div>
    </div>

 <script src="timer.js"></script>
  
<footer>  
  <p>Built with the generous guidance of <a href="https://inspiredwebdev.com/create-pomodoro-clock/"InspiredWebDev</a></p>
</footer>  
    
</body>
</html>
